<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerkTogether – Early Access</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen text-gray-900">
  <main class="text-center p-6 max-w-xl fade-in">
    <h1 class="text-4xl font-extrabold mb-4 text-indigo-700">Be the First to Join PerkTogether</h1>
    <p class="mb-6 text-lg">We’re building something special. Sign up to get early access and exclusive updates.</p>
    <form id="early-access-form" class="w-full max-w-md mx-auto space-y-4">
      <input 
        type="email" 
        name="email" 
        id="email" 
        required 
        placeholder="Enter your email" 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-300"
      />
      <button 
        type="submit" 
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition"
      >
        Sign Up for Early Access
      </button>
      <p id="form-response" class="text-sm mt-2"></p>
    </form>
  </main>

  <script>
    const form = document.getElementById('early-access-form');
    const emailInput = document.getElementById('email');
    const responseMessage = document.getElementById('form-response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        responseMessage.textContent = "Please enter a valid email address.";
        responseMessage.className = "text-red-600";
        return;
      }

      try {
        const res = await fetch("https://formspree.io/f/xayrkwzj", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          window.location.href = "/thank-you.html";
        } else {
          responseMessage.textContent = "Something went wrong. Please try again later.";
          responseMessage.className = "text-red-600";
        }
      } catch (error) {
        responseMessage.textContent = "Network error. Please try again later.";
        responseMessage.className = "text-red-600";
      }
    });
  </script>
</body>
</html>
